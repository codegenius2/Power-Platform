<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web API JavaScript Sample Config</title>
        <style>
        body{ font-family:'Segoe UI';}
    </style>
    <script>
        var launchSample;
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                document.getElementById("launchSample").addEventListener("click", openSample)
            }
        }
        function openSample(){
            window.open("Sample.htm", "_blank");
        }
    </script>
</head>
<body>
    <p>Use the <strong>Launch Sample </strong>button to start the sample. Use the developer tools for your browser to view the output written to the console.</p>
    <p>For information about browser developer tools, see <a href="https://msdn.microsoft.com/library/gg328261.aspx#BKMK_DevelopmentTools" target="_blank">Use browser developer tools</a>. </p>
    <button id="launchSample">Launch Sample</button>

</body>
</html>
